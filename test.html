<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent{
            position: relative;
            width: 400px;
            height: 400px;
            background-color: aqua;
        }
        .child{
           position: absolute;
           left: -50%;
           top: -50%;
           width: 100px;
           height: 100px;
           background-color: rgb(216, 39, 39);
           transform: translate(-50%,-50%);
        }
    </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
